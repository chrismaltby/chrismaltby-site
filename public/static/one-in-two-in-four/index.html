<!DOCTYPE html>
<html>
<head>
    <title>ONE IN TWO IN FOUR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://w.soundcloud.com/player/api.js"></script>

    <!-- Open Graph data -->
    <meta property="og:url" content="http://www.mayayianni.com/" />
    <meta property="og:image" content="http://www.mayayianni.com/img/share.jpg" />

</head>
<body>

    <canvas id="paint"></canvas>

    <div id="stencilWrapper">
        <img id="stencil" src="img/stencil.png" />
    </div>

    <div id="wrapper">
        <div id="container">
            <a href="https://www.facebook.com/maya.yianni" target="_blank">
                <img id="my" src="img/my.png" alt="Maya Yianni"/>
            </a>

            <a href="https://maya-yianni.bandcamp.com/album/one-in-two-in-four" target="_blank">
                <img id="ep" src="img/ep.png" alt="ONE IN TWO IN FOUR"/>
                <img id="order" src="img/order.png" alt="Order" />
            </a>

            <a href="https://www.facebook.com/events/1902161853405199" target="_blank">
                <img id="launch" src="img/launch.png" alt="EP Launch" />
                <img id="launchdetails" src="img/launch_details.png" alt="8PM 26TH MAY, THE VICTORIA, DALSTON" />
                <img id="free" src="img/free.png" alt="Free Entry" />
            </a>

            <div id="social">
                <a href="http://www.facebook.com/maya.yianni" target="_blank"><img id="facebook" src="img/social_facebook.png" alt="Facebook" /></a>
                <a href="https://soundcloud.com/maya-yianni" target="_blank"><img id="soundcloud" src="img/social_soundcloud.png" alt="SoundCloud" /></a>
                <a href="https://www.instagram.com/mayayianni/" target="_blank"><img id="instagram" src="img/social_instagram.png" alt="Instagram" /></a>
                <a href="https://www.youtube.com/user/mayayianni" target="_blank"><img id="youtube" src="img/social_youtube.png" alt="Youtube" /></a>
                <a href="https://twitter.com/mayayianni" target="_blank"><img id="twitter" src="img/social_twitter.png" alt="Twitter" /></a>
            </div>
        </div>
        <div id="togglesound"></div>
    </div>

    <div id="instructions">
        CLICK &amp; PAINT
    </div>

    <iframe id="track" width="500" height="450" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/312117375&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>

    <script src="js/script.js"></script>
